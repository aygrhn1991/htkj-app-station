<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>意向订单</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
    <div class="intentionorder-search">
        <input class="intentionorder-search-input" placeholder="搜索我的订单" />
        <ion-icon class="intentionorder-search-btn" name="search-outline"></ion-icon>
    </div>
    <div class="intentionorder-tabs">
        <div class="intentionorder-tab" [ngClass]="{'intentionorder-tab-select':tab==1}" (click)="tab=1">全部(29)</div>
        <div class="intentionorder-tab" [ngClass]="{'intentionorder-tab-select':tab==2}" (click)="tab=2">已报价(16)</div>
        <div class="intentionorder-tab" [ngClass]="{'intentionorder-tab-select':tab==3}" (click)="tab=3">未报价(13)</div>
    </div>
    <div class="intentionorder-list">
        <div class="intentionorder-item" *ngFor="let data of list">
            <div class="intentionorder-title">订单号：{{data.order}}<span>报价：￥{{data.money}}.00</span></div>
            <div class="intentionorder-content">
                <div>车辆品牌：{{data.vm}}</div>
                <div>车牌号码：{{data.vno}}</div>
                <div>联系人：{{data.user}}</div>
                <div>联系电话：{{data.phone}}</div>
                <div>维修项目：{{data.item}}</div>
                <a class="intentionorder-call" href="tel:15645100192">
                    <ion-icon name="call"></ion-icon>拨打电话
                </a>
                <div class="intentionorder-quote" routerLink="/tabs/intention-order/intention-order-info">￥去报价</div>
            </div>
        </div>
    </div>
</ion-content>
